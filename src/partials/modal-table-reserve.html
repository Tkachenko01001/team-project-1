<div class="backdrop">
    <div class="modal-table modal">
        <h1 class="modal__heading">ЗАБРОНЮВАТИ СТОЛИК</h1>
        <button type="button" class="modal__close-btn">
            <svg class="modal__close-icon">
                <use href="./images/symbol-defs.svg#icon-close-btn-vector-1"></use>
            </svg>
        </button>
        <form name="modal__table-reserve" class="modal__form">
            <div class="modal__form-container">
                <div class="modal__input-container">
                    <div class="modal__form-wrapper">
                        <input class="modal__form-input" id="client-name" type="text" name="client-name" required pattern="^[а-яА-Я]+\s[а-яА-Я]+$"  title="Поле має містити ім'я та прізвище."placeholder="Ваше ім'я"></input>
                        <label class="modal__form-label" for="client-name">На кого забронювати столик?</label>
                    </div>
                    <div class="modal__form-wrapper">
                        <input class="modal__form-input" id="client-phone" type="text" name="client-phone" required maxlength="13" pattern="^[0-9+]+" title="Поле має містити тільки цифри." placeholder="+38 (___) ___-__-__"></input>
                        <label class="modal__form-label" for="client-phone">Номер телефону</label>
                    </div>
                </div>
                <div class="modal__select-container">
                    <div class="modal__form-wrapper">
                        <div class="modal__select-icon">
                            <select class="modal__form-input modal__form-dropdown" id="people-amount" name="people-amount">
                                <option value="table-amount-1">2</option>
                                <option value="table-amount-4">4</option>
                                <option value="table-amount-6">6</option>
                                <option value="table-amount-8">8</option>
                                <option value="table-amount-10">10</option>
                            </select>
                            <svg class="modal__dropdown-icon">
                                <use href="./images/symbol-defs.svg#icon-arrow-down"></use>
                            </svg>
                        </div>
                        <label class="modal__form-label" for="people-amount">Столик на яку кількість осіб?</label>
                    </div>
                    <div class="modal__form-wrapper">
                        <div class="modal__select-icon">
                            <select class="modal__form-input modal__form-dropdown" id="table-date" name="table-date">
                                <option value="table-today">Сьогодні</option>
                                <option value="table-tomorrow">Завтра</option>
                                <option value="table-overmorrow">Післязавтра</option>
                            </select>
                            <svg class="modal__dropdown-icon">
                                <use href="./images/symbol-defs.svg#icon-arrow-down"></use>
                            </svg>
                        </div>
                        <label class="modal__form-label" for="table-date">На яку дату бронювати?</label>
                    </div>
                </div>
            </div>
            <button type="submit" class="modal__submit-btn">ОФОРМИТИ БРОНЮВАННЯ</button>
        </form>
    </div>
</div>
