<section class="details-restaurant">
    <div class="details-restaurant__overlay">
        <div class="container details-restaurant__container">
            <div class="details-restaurant__info">
                <h2 class="details-restaurant__title"><span lang="en">Mimiho</span></h2>
                <h3 class="details-restaurant__subtitle">Ресторан</h3>
                <p class="details-restaurant__text">Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet
                    sint. Velit
                    officia consequat duis enim velit
                    mollit.</p>
            </div>
            <ul class="restaurant-button__list">
                <li class="restaurant-button__item"><button type="button" class="restaurant-button btn">Забронювати
                        столик</button></li>
                <li class="restaurant-button__item"><button type="button" class="restaurant-button btn"><a href="#menu"
                            class="restaurant__link">Переглянути
                            меню</a></button></li>
            </ul>
            <div class="swiper__container">
                <div class="swiper">
                    <div class="swiper__wrapper">
                        <div class="swiper__slide">
                            <picture>
                                <source
                                    srcset="./images/mobile/homepage/mobile-homepage-carusel-2-pic-1@1x.jpg 1x, ./images/mobile/homepage/mobile-homepage-carusel-2-pic-1@2x.jpg 2x"
                                    media="(max-width:1023px)">
                                <source
                                    srcset="./images/tablet/homepage/tablet-homepage-carusel-2-pic-1@1x.jpg 1x, ./images/tablet/homepage/tablet-homepage-carusel-2-pic-1@2x.jpg 2x"
                                    media="(min-width:1024px)">
                                <source
                                    srcset="./images/desktop/homepage/desktop-homepage-carusel-2-pic-1@1x.jpg, ./images/desktop/homepage/desktop-homepage-carusel-2-pic-1@2x.jpg 2x "
                                    media="(min-width:1280px)">
                                <img src="./images/desktop/homepage/desktop-homepage-carusel-2-pic-1@1x.jpg"
                                    alt="М'ясо">
                            </picture>
                        </div>
                        <div class="swiper__slide">
                            <picture>
                                <source
                                    srcset="./images/mobile/homepage/mobile-homepage-carusel-2-pic-1@1x.jpg 1x, ./images/mobile/homepage/mobile-homepage-carusel-2-pic-1@2x.jpg 2x"
                                    media="(max-width:1023px)">
                                <source
                                    srcset="./images/tablet/homepage/tablet-homepage-carusel-2-pic-2@1x.jpg 1x, ./images/tablet/homepage/tablet-homepage-carusel-2-pic-2@2x.jpg 2x"
                                    media="(min-width:1024px)">
                                <source
                                    srcset="./images/desktop/homepage/desktop-homepage-carusel-2-pic-2@1x.jpg, ./images/desktop/homepage/desktop-homepage-carusel-2-pic-2@2x.jpg 2x "
                                    media="(min-width:1280px)">
                                <img src="./images/desktop/homepage/desktop-homepage-carusel-2-pic-2@1x.jpg" alt="Хліб">
                            </picture>
                        </div>
                        <div class="swiper__slide">
                            <picture>
                                <source
                                    srcset="./images/tablet/homepage/tablet-homepage-carusel-2-pic-3@1x.jpg 1x, ./images/tablet/homepage/tablet-homepage-carusel-2-pic-3@2x.jpg 2x"
                                    media="(min-width:1023px)">
                                <source
                                    srcset="./images/desktop/homepage/desktop-homepage-carusel-2-pic-3@1x.jpg 1x, ./images/desktop/homepage/desktop-homepage-carusel-2-pic-3@2x.jpg 2x "
                                    media="(min-width:1280px)">
                                <img src="./images/desktop/homepage/desktop-homepage-carusel-2-pic-3@1x.jpg"
                                    alt="Салат">
                            </picture>
                        </div>
                    </div>
                </div>
                <div class="swiper__control">
                    <button class="swiper__btn swiper__btn_next"> <svg width="32" height="32">
                            <use href="./images/symbol-defs.svg#icon-arrow-left"></use>
                        </svg></button>
                    <button class="swiper__btn swiper__btn_prev"><svg width="32" height="32">
                            <use href="./images/symbol-defs.svg#icon-arrow-right"></use>
                        </svg> </button>
                </div>
            </div>
        </div>
    </div>
    <span class="line-one"></span>
    <span class="line-two"></span>
    <span class="line-three"></span>
</section>
